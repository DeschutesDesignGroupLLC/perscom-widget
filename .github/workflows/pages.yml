name: Deploy Example to Github Pages

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  upload:
    name: Upload Example
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example

  deploy:
    name: Deploy Example
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4